<!DOCTYPE html>
<html lang="en">
<head>

    <title>2.2</title>

<body>
    <script>
        function Categoria() {
            var edad = parseInt(document.getElementById("mevid").value);
          //  alert(edad);

       if (edad<=7) {
        document.write("<h1>benjamin</h1>");
       }else{
          if (edad<=9) {

            document.write("<h1>alevin</h1>");
          }else{
            if (edad<=11) {
                document.write("<h1>infantil</h1>");
            }else{
                if (edad<12) {
                    document.write("<h1>cadete</h1>");
                }

                }

            }
          }
       }
    
    </script>
    edad:
    <input type="number" id="mevid"> <br>
    <input type="button" value="Ver categoria" onclick="Categoria()">


</body>
